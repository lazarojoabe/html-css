<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da página a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso </p>
    <ul>
        <li><abbr title="Use a Tag &lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="Use a tag &lt;h1&gt;...&lt;h6&gt;">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a Tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a Tag &lt;code&gt;">Código-Fonte</abbr></li>
        <li><abbr title="Use a Tag &lt;ol&gt; e &lt;li&gt;">Lista númerada</abbr></li>
        <li><abbr title="Use a Tag &lt;ul&gt; e &lt;li&gt;">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
